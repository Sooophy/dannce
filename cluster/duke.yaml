# Dannce slurm configuration
dannce_train: "--job-name=trainDannce -p gpu-common,dsplus-gpu --mem=80000 -t 3-00:00 --gres=gpu:1 -N 1 -c 16 --account=plusds"
dannce_train_grid: "--job-name=trainDannce -p gpu-common,dsplus-gpu --mem=80000 -t 3-00:00 --gres=gpu:1 -N 1 -c 16 --account=plusds"
dannce_predict: "--job-name=predictDannce -p scavenger-gpu --mem=30000 -t 1-00:00 --gres=gpu:1 -N 1 -c 8"
#dannce_multi_predict: "--job-name=predictDannce -p gpu-common,dsplus-gpu --mem=30000 -t 0-03:00 --gres=gpu:1 -N 1 -n 8 --account=plusds"
#dannce_multi_predict: "--job-name=predictDannce -p scavenger-gpu --mem=30000 -t 0-03:00 --gres=gpu:1 -N 1 -n 8 --exclude=dcc-ultrasound-gpu-04,dcc-lefkowitz-gpu-01,dcc-lefkowitz-gpu-05,dcc-mastatlab-gpu-01"
dannce_multi_predict: "--job-name=predictDannce -p scavenger-gpu --mem=30000 -t 0-03:00 --gres=gpu:1 -N 1 -n 8 --exclude=dcc-tdunn-gpu-01,dcc-tdunn-gpu-02,dcc-mastatlab-gpu-01,dcc-gehmlab-gpu-04,dcc-dhvi-gpu-01,dcc-dhvi-gpu-02,dcc-allenlab-gpu-03,dcc-allenlab-gpu-04,dcc-youlab-gpu-01
"



# Com slurm configuration
com_train: "--job-name=trainCom -p gpu-common,dsplus-gpu --mem=30000 -t 3-00:00 --gres=gpu:1 -N 1 -c 8 --account=plusds"
com_predict: "--job-name=predictCom -p scavenger-gpu --mem=10000 -t 3-00:00 --gres=gpu:1 -N 1 -c 8"
#com_multi_predict: "--job-name=predictCom -p gpu-common,dsplus-gpu --mem=10000 -t 0-03:00 --gres=gpu:1 -N 1 -n 8 --account=plusds"
#com_multi_predict: "--job-name=predictCom -p scavenger-gpu --mem=10000 -t 0-03:00 --gres=gpu:1 -N 1 -n 8 --exclude=dcc-tdunn-gpu-01,dcc-tdunn-gpu-02,dcc-lefkowitz-gpu-05,dcc-mastatlab-gpu-01"
com_multi_predict: "--job-name=predictCom -p scavenger-gpu --mem=10000 -t 0-03:00 --gres=gpu:1 -N 1 -n 8 --exclude=dcc-tdunn-gpu-01,dcc-tdunn-gpu-02,dcc-mastatlab-gpu-01,dcc-gehmlab-gpu-04,dcc-dhvi-gpu-01,dcc-dhvi-gpu-02,dcc-allenlab-gpu-03,dcc-allenlab-gpu-04,dcc-youlab-gpu-01
"


